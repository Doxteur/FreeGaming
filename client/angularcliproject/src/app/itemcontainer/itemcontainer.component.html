<div class="card" *ngIf="data.type === 1">
    <div class="img" style="width:40%;">
        <img src="{{data.image}}" style="width:100%;" />
    </div>
    <span class="info" style="width:70%;">{{data.info}}</span>
</div>
<div class="card" *ngIf="data.type === 2" style="grid-template-columns: 70% 30%;">
    <span class="info" style="width:70%;">{{data.info}}</span>
    <div class="img" style="width:40%;">
        <img src="{{data.image}}" style="width:100%;" />
    </div>
</div>
